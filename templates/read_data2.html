<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fond de page clair */
            margin: 0;
            padding: 20px;
        }

        /* Titre principal */
        h1 {
            text-align: center;
            color: #333; /* Gris foncé */
        }

        /* Tableaux */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Cellules du tableau */
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Entête du tableau */
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Lignes paires du tableau (effet zebra) */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Effet au survol des lignes */
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Liste des Livres</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Prêt</th>
            <th>Stock</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
